# Delete User Example
# Demonstrates DELETE request

Define:
  userId: "user_12345"

Method: DELETE
Endpoint: ${base_url}/api/v1/users/${userId}

Headers:
  Authorization: ${authorization_token}
  X-Request-ID: ${fake.uuid4()}

Captures:
  statusCode: "@status"
  message: "@body jsonpath $.message"

Asserts:
  "status code is 204 or 200": "@status |==| 204"
  "has success message": "@body jsonpath $.message"

Options:
  timeout: 30
  insecure: false
